buildscript {
    ext {
        buildToolsVersion = "35.0.0"  // Updated to default for AGP
        minSdkVersion = 24
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "27.0.12077973"
        kotlinVersion = "1.8.0"  // Downgraded to resolve override error
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
        classpath("com.google.gms:google-services:4.4.2")  // Restored for Firebase
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        maven { url 'https://maven.google.com' }
    }
}